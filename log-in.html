<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center my-8">Welcome to <span class=" font-semibold text-sky-500">baper hotel</span></h1>
    </header>

    <main>
        <section class="bg-amber-300 w-3/4 mx-auto p-2">
            <h3 class="text-2xl mb-3 p-3">Please log in</h3>
            <div action="">
                <input type="text" class="rounded p-2 w-3/4 block m-2" name="" id="user-mail" placeholder="Your Mail">
                <input type="password" class="rounded p-2 w-3/4 block m-2" name="" id="user-password" placeholder="Your Pass">
                <button id="log-in-btn" class="m-2 bg-blue-500 text-white p-2 rounded">Submit</button>
            </div>
        </section>
        
    </main>

<script src="./log-in.js"></script>
</body>
</html>
