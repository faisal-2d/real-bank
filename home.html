<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center my-8">Welcome to <span class=" font-semibold text-sky-500">your account</span></h1>
    </header>

    <main>
        <section class="my-5 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                  <div class="bg-green-400 rounded p-5 text-white">
                      <h3 class="text-2xl mb-3">Total Deposit</h3>
                      <h2 class="text-4xl">$ <span id="total-deposit">00</span></h2>
                  </div>
                  <div class="bg-yellow-400 rounded p-5 text-white">
                      <h3 class="text-2xl mb-3">Total Withdraw</h3>
                      <h2 class="text-4xl">$ <span id="total-withdraw">00</span></h2>
                  </div>
                  <div class="bg-blue-400 rounded p-5 text-white">
                      <h3 class="text-2xl mb-3">Balance</h3>
                      <h2 class="text-4xl">$ <span id="total-balance">500</span></h2>
                  </div>
            </div>

            <div class="grid grid-cols-2 gap-5 my-10">
                <div class="bg-green-200 rounded p-5">
                    <h3 class="text-2xl mb-3">Deposit Money</h3>
                    <input type="text" class="rounded p-2 w-3/4 block m-2" id="deposit-input" placeholder="$ amount">
                    <button id="deposit-btn" class="m-2 bg-blue-500 text-white p-2 rounded">Deposit</button>
                </div>
                <div class="bg-red-200 rounded p-5">
                    <h3 class="text-2xl mb-3">Withdraw Money</h3>
                    <input type="text" class="rounded p-2 w-3/4 block m-2" id="withdraw-input" placeholder="$ amount">
                    <button id="withdraw-btn" class="m-2 bg-blue-500 text-white p-2 rounded">Withdraw</button>
                </div>
            </div>

        </section>
    </main>



    <script src="./script.js"></script>
</body>
</html>
